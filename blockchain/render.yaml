services:
  - type: web
    name: blockchain-audit-api
    runtime: node
    buildCommand: "npm install --production"
    startCommand: "npm start"
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: BLOCKCHAIN_RPC_URL
        sync: false
      - key: BLOCKCHAIN_CONTRACT_ADDRESS
        sync: false
      - key: FRONTEND_URL
        value: "*"
    healthCheckPath: /api/health
    autoDeploy: true
